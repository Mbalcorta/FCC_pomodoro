<!DOCTYPE html>

<html lang="en">
<head>
  <title>Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link>
</head>
  <body>
    <div class="jumbotron text-center">
        <h1>FreeCodeCamp Pomodoro Clock</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="timersContainer text-center">
         <div class="breakTimer col-sm-4">
          <h1>Break</h1>
          <div class="buttonDiv">
            <button class="deincrement btn btn-primary">-
            </button>
            <div class="breakTime">
            </div>
            <button class="increment btn btn-primary">+
            </button>
          </div>
          </div>

          <div class="timerCountDown col-sm-4">
            <div class="countDown">
            </div>
             <div class="circle">
              <img src="Bubble.png"/>
              </div>
          </div>
          
           <div class="workTimer col-sm-4">
            <h1>Session</h1>
            <div class="buttonDiv">
              <button class="deincrement btn btn-primary">-
              </button>
              <div class="workTime">
              </div>
              <button class="increment btn btn-primary">+
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</html>
